{% extends 'base.html' %}

{% block content %}

<section class="vh-100 bg-image" style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp2100820.jpg&f=1&nofb=1');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>
            
                            <form>
            
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />

                            </div>
            
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />

                            </div>
            
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />

                            </div>
            
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cdg">Repite tu contraseña</label>
                            </div>
            
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                            </div>
            
                            <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta?<a href="/login" class="fw-bold text-body"><u>Inicia sesión</u></a></p>
            
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
